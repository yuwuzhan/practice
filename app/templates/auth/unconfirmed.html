{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没确认您的请求.</h3>
    <p>
        在您可以访问此网站之前，您需要确认您的帐户。
    检查您的收件箱，您应该已收到一封包含确认链接的电子邮件。
    </p>
    <p>
        再发送一次?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
